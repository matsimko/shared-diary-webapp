{% extends 'base.html' %}
{% block title %}Groups{% endblock %}

{% block content %}
    <div class="pb-4">
        <a href="{% url 'get_group_form' %}" class="btn btn-primary btn-md">
         <i class="fas fa-plus"></i> Create a group
        </a>
    </div>

    <div class="d-grid gap-3">
        {% for group in group_list %} <!-- or object_list, these are default-->
           <div class="p-3 bg-light border">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="d-flex justify-content-between">
                            <h2 class="list-group-item-heading">{{ group.name }}</h2>
                            <div>
                                <a class="btn btn-secondary btn-md" href="{% url 'leave_group' group.id%}">Leave</a>
                                <a class="btn btn-secondary btn-md" href="{% url 'invite' group.id%}">Invite a user</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p class="">{{ group.users_str }}</p> <!--or: {{ group.users|join:", " }} -->
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
