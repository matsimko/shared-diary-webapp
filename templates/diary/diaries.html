{% extends 'base.html' %}
{% block title %}Diaries{% endblock %}

{% block content %}
    <div class="mb-4">
        <a href="{% url 'diary_form' %}" class="btn btn-primary btn-md">
         <i class="fas fa-plus"></i> New diary
        </a>
    </div>

    <div>
        {% for diary_list in chunked_diaries %}
            <div class="row mt-4">
                {% for diary in diary_list %}
                 <!-- there needs to be a wrapper with padding instead of just one div with margin
                  because if one col spans the whole screen (on mobile),
                  then the margin will cause it to not fit and make a horizontal scroll-->
                    <div class="col-md-2 px-3">
                        <!-- transform is used only so that the container for 'stretched-link' is determined properly -->
                        <div class="p-3 mt-4 bg-light border " style="transform: rotate(0);">
                            <a class="stretched-link" href="{% url 'diary' diary.id %}">
                                {{ diary.name }} <small>({{diary.group.name}})</small>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>

        {% endfor %}
    </div>
{% endblock %}
