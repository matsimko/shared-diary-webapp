{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <h2>Log in</h2>
</div>
<div class="d-flex justify-content-center">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <input class="btn btn-secondary btn-lg w-100" type="submit" value="Log in"/>
    </form>
</div>
{% endblock %}
